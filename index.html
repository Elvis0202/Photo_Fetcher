<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Photo_Fetcher</title>
</head>

<body>

    <div class="container">
    <div class="tittle">
<h1>Photo Fetcher</h1>
</div>
<div class="flip_grayscale">
<div class="flipswitch">
    <input checked="" id="fs" class="flipswitch-cb" name="flipswitch" type="checkbox">
    <label for="fs" class="flipswitch-label">
        <div class="flipswitch-inner"></div>
        <div class="flipswitch-switch"></div>
    </label>
</div>
<div>
    <p>Make photos grayscale</p>
</div>

<a href="#" class="button">Fetch new photos</a>
</div>
    

<div class="photo_container">

   
    <img class="pics" src="Photos/img1.jpg" >
    <img  class="pics"src="Photos/img2.jpg" >
    <img class="pics"src="Photos/img3.jpg" >
    <img class="pics"src="Photos/img4.jpg">
   
</div>
    
<a href="#" class="button">More photos</a>




</body>
</html>
